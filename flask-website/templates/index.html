<!DOCTYPE html>
<html lang="en">

  <head>
    <title> Elasticsearch Flask App </title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/new-age.css') }}">
  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Elasticsearch Flask App </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </nav>

    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-7 my-auto">
            <div class="header-content mx-auto">
              <h1 class="mb-5"> Form </h1>

              <form action = "http://localhost:5000/result" method = "POST">
                <div class="form-group">
                  <label for="exampleInputEmail1"> Search </label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search Terms" name="thing">
                </div>
               <button type="submit" class="btn btn-primary" value = "submit">Submit</button>
               <br>
                {{ result }}             
            </form>

            </div>
          </div>
        </div>
      </div>
    </header>
  </body>

</html>
